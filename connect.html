   <section>
      <div class="container h2-container">
         <h2>Get in touch</h2>
      </div>
      <div class=" container connect-form-section">
         <div id="why-connect">
            <h2></h2>
            <p><br></p><br>
            <p>I am currently not available for freelance work.</p><br>
            <p>I prefer if you use LinkedIn on direct mail to get in touch: <a
                  href="mailto:service.paulnispel@gmail.com">service.paulnispel@gmail.com</a> || <a
                  href="https://www.linkedin.com/in/paul-nispel/">LinkedIn</a>.</p>
         </div>
         <div class="connect-form-form">
            <form name="contact" method="POST" data-netlify="true">
               <label for="name" required="required">Name</label>
               <input type="text" id="name" name="name" placeholder="Name" required="required">
               <label for="email">Email</label>
               <input type="email" id="email" name="email" placeholder="Email" required="required">
               <label for="subject">Subject</label>
               <textarea id="subject" name="subject" placeholder="Your project, idea or coffee invitation"
                  style="height:160px" required="required"></textarea>
               <input type="radio" name="privacypolicy" value="black" required="required">
               <label for="privacypolicy" required="required" id="radio-btn-text">I consent that my data is handled as
                  described in the <a href="privacypolicy.html">Privacy Policy</a> and that Paul is allowed to contact
                  me via the email given above.</label>
               <input class="btn-primary btn" type="submit" id="contact-btn" value="Send">
            </form>
         </div>
      </div>
   </section>

   <section>
      <div class="flex-container-center connect-container">
